<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style/style.css">

    <title>Document</title>

</head>

<body>
    <div class="continer">
        <div class="search_box">
            <i class="bx bxs-map"></i>
            <input type="text" placeholder="Enter location...">
            <button id="button" class="bx bx-search"></button>
        </div>


        <div class="wather-box">
            <div class="box">
                <div class="info-wather">
                    <div class="wather">
                        <img src="./image/haza.png"
                            alt="">
                        <p id="temp" class="info__weather">0<span>°С</span></p>
                        <p id="desk" class="info__weather__infos">broken clouds</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="weathre-detals">
            <div class="humindity">
                <i class="bx bx-water"></i>
                <div class="info-humanity">
                    <span id="deg">0%</span>
                    <p>Humidty</p>
                </div>
                
            </div>

            <div class="wind">
                <i class="bx bx-wind"></i>
                <div class="info-wind">
                    <span id="wind">0C m/h</span>
                    <p>wind speed</p>
                </div>
               
            </div>
        </div>
    </div>

   <script src="./js/index.js"></script>
</body>

</html>
